<!DOCTYPE html>
<html>
	<h1>Welsh Cyrillic Translator</h1>
	<p>A tool for converting the latin Welsh alphabet into Cyrillic and vice versa. Idea and reference <a href="https://www.omniglot.com/conscripts/welshcyrillic.htm">here</a>.</p>

	<head>
		<title>Welsh Cyrillic Translator</title>
		<script type="text/javascript" src="scripts/cyrillic.js"></script>
	</head>
	<body>
		<textarea oninput="latinChanged();" id="latin" name="story" rows="33" cols="55">Welsh Cyrillic</textarea>

		<textarea oninput="cyrillicChanged();" id="cyrillic" name="story" rows="33" cols="55">Кърилиѓ Къмраеѓ</textarea>
	</body>
</html>
