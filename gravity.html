<!DOCTYPE html>
<html>
	<style>
		div {
			border:1px solid black;
			float:left;
		}
	</style>

	<body>
		<div>
			<h4>General</h4>
			<label for="sm">G:</label>
			<input type="number" step="0.1" id="g" name="g" min="0" max="100" value="0.1">
		</div>
		<div>
			<h4>Sun</h4>
			<label for="sm">Mass:</label>
			<input type="number" id="sm" name="sm" min="1" max="500" value="100">
		</div>
		<div>
			<h4>Earth</h4>
			<label for="sm">Mass:</label>
			<input type="number" id="em" name="em" min="1" max="500" value="1">
			
			<label for="sm">Starting velocity X:</label>
			<input type="number" id="ex" name="ex" min="-10" max="10" value="0" step="0.1">
			
			<label for="sm">Starting velocity Y:</label>
			<input type="number" id="ey" name="ey" min="-10" max="10" value="-3" step="0.1">
		</div>
		<div>
			<h4>Display</h4>
			<label for="sm">Sun scale:</label>
			<input type="number" id="ss" name="ss" min="1" max="100" value="40">
			
			<label for="sm">Earth scale:</label>
			<input type="number" id="es" name="es" min="1" max="100" value="15">
		</div>
		
		<button onclick="Start()" style="height:84px; width:80px;">Start</button>
	<br>
	<p id="speed">Speed = 0</p>
	<canvas id="myCanvas" width="800" height="800" style="border:1px solid black;">
	</body>
	<head>
		<title>Gravity</title>
		<script type="text/javascript" src="newton.js"></script>
	</head>
</html>
