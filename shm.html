<!DOCTYPE html>
<html>
	<head>
		<title>Simple Harmonic</title>
		<script type="text/javascript" src="js/shm.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<script src="theme_load.js"></script>
	</head>
	<body>
		<div class="topbar">
		<a href="index">Back</a>
		<button id="theme-toggle">Toggle theme</button>
		</div>

		<h1>Simple Harmonic Motion</h1>
		<label for="a">A:</label>
		<input type="number" id="a" name="a" min="-1000" max="1000" value="100">
		
		<label for="omega">ω:</label>
		<input type="number" id="omega" name="omega" min="-1000" max="1000" value="5">
		
		<button onclick="Start();" style="height:84px; width:80px;">Start</button>
		<span>y = Asin(ωt)</span>
		
		<br>
		
		<canvas id="myCanvas" width="800" height="800" style="border:1px solid black;">
		<script src="theme.js"></script>
	</body>
</html>
